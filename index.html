	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<title>Unescape URL String</title>
	<script type="text/javascript">
		$(function() {
		   var $input = $('#input');
		   var $output = $('#output');
		  
			$input.on('input', function(event) {
				var value = $input.val();
				// before: hxxp[://]www[.]google[.]com
				// after : http://www.google.com
				value = value.replace('hxxp', 'http');
				value = value.replace('[://]', '://')
				value = value.replace('[.]', '.')
				$output.text(value);
			});
		  
			$('#clear').click(function(){
				$input.val('');
				$output.text('');
			});

			$('#copy').click(function() {
				var copyText = document.querySelector('#output'); 

				var range = document.createRange();
				range.selectNodeContents(copyText);

				var selection = window.getSelection();
				selection.removeAllRanges();
				selection.addRange(range);
				document.execCommand('copy');
			});

		});
	</script>
</head>
<body>

<div>
  <label>Original URL:</label>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button id="clear" class="btn btn-outline-secondary" type="button">Clear</button>
  </div>
  <textarea id="input" type="text" class="form-control" placeholder="hxxp[://]www[.]google[.]com" aria-label="" aria-describedby="basic-addon1"></textarea>
</div>
<div>
  <small class="form-text text-muted">Note: Please input a escaped URL link.</small>
</div>

<br class="d-none d-sm-inline" />

<div>
  <label>Converted URL:</label>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button id="copy" class="btn btn-outline-secondary" type="button">Copy</button>
  </div>
  <span id="output" type="text" class="form-control" placeholder="http://www.google.com" aria-label="" aria-describedby="basic-addon1">
</div>
<div>
  <small class="form-text text-muted">Note: You can use above link in web browswer address bar.</small>
</div>
